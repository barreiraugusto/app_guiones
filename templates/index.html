    <div class="d-flex justify-content-center align-items-center p-0 m-0">
        <div class="card shadow-lg p-4 m-5 rounded text-center" style="width: 400px;">
            <div class="card-body">
                <h4 class="card-title mb-4 text-secondary">GUIONES</h4>
                <button class="btn btn-outline-secondary btn-block mb-2" onclick="window.location.href='/principal'">
                    Control de Guiones
                </button>
                <button class="btn btn-outline-secondary btn-block mb-2" onclick="window.location.href='/siguiente'">
                    Próxima Nota 
                </button>
                <button class="btn btn-outline-secondary btn-block" onclick="window.location.href='/listado_guiones'">

                </button>
            </div>
        </div>
    </div>
{% endblock body %}
