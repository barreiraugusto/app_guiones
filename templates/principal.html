{% extends "base.html" %}
{% block title %}Administrar{% endblock %}
{% block extra_script %}
    <script src="{{ url_for('static', filename='js/principal.js') }}"></script>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
{% endblock extra_script %}
{% block body %}
    <div class="card shadow p-1 m-2 rounded">
        <div class="card-body">
            <form class="form-group" id="formularioGuion" onsubmit="guardarGuion(event)">
                <input class="form-control" type="text" id="nombreGuion" placeholder="Nombre del Guion" required><br>
                <textarea class="form-control" id="descripcionGuion" placeholder="Descripción del Guion" required></textarea><br>
                <button class="btn btn-outline-success" type="submit" id="botonGuardarGuion">Crear Guion</button>
            </form>
            <ul id="listaGuiones"></ul>
        </div>
    </div>
    <div class="card shadow p-1 m-2 rounded">
        <div class="card-body">
            <form class="form-group" id="formularioTexto" onsubmit="guardarTexto(event)">
                <input type="hidden" id="contenido-hidden" name="contenido">
                <!-- Fila aparte para el select -->
                <div class="row">
                    <div class="col">
                        <select class="form-control" id="guion_id" required>
                            <!-- Las opciones se llenarán dinámicamente con JavaScript -->
                        </select>
                    </div>
                </div>
                <!-- Tabla para los inputs y textareas -->
                <table class="table table-responsive">
                    <thead class="thead-light">
                        <tr>
                            <th scope="col">Título</th>
                            <th scope="col">Texto</th>
                            <th scope="col">Material</th>
                            <th scope="col">Nota</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr style="height: 200px">
                            <td style="width: 10%; height: 200px" class="p-0 m-0">
                                <textarea class="text-center w-100 h-100 border-1 p-0 m-0" type="text" id="titulo" required></textarea>
                            </td>
                            <td style="width: 50%; height: 200px" class="p-0 m-0">
                                <div id="contenido" class="w-100 h-100 border-1 p-0 m-0"></div>
                            </td>
                            <td style="width: 30%; height: 200px" class="p-0 m-0">
                                <textarea class="w-100 h-100 border-1 p-0 m-0" id="material"></textarea>
                            </td>
                            <td style="width: 10%; height: 200px" class="w-10 p-0 m-0">
                                <input style="width: 10px" class="text-center w-100 h-100 border-1 p-0 m-0" type="number" id="numero_de_nota">
                            </td>
                        </tr>
                    </tbody>
                </table>
                <!-- Fila para los botones -->
                <div class="row">
                    <div class="col">
                        <button class="btn btn-outline-success" type="submit" id="botonGuardarTexto">Agregar Nota</button>
                        <button class="btn btn-outline-danger" type="button" onclick="cancelarEdicion()" id="botonCancelar" style="display: none;">Cancelar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="card shadow p-1 m-2 rounded">
        <div class="card-body">
            <h2></h2>
            <table class="table table-hover" id="tablaTextos">
                <thead class="thead-light">
                    <tr>
                        <th scope="col">Título</th>
                        <th scope="col">Texto</th>
                        <th scope="col">Material</th>
                        <th scope="col">Nota</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Las filas se llenarán dinámicamente con JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Inicializar Quill en el campo "contenido"
        const quill = new Quill('#contenido', {
            theme: 'snow',
            modules: {
                toolbar: [
                    ['bold', 'italic', 'underline', 'strike'],
                    [{'list': 'ordered'}, {'list': 'bullet'}],
                    [{'script': 'sub'}, {'script': 'super'}],
                    [{'size': ['small', false, 'large', 'huge']}],
                    [{'color': []}, {'background': []}],
                    [{'align': []}],
                ]
            },
            bounds: '#contenido', // Define el contenedor del editor
            height: '200px',
        });
    </script>
{% endblock body %}
