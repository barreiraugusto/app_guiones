<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/favicon.png') }}">
    <title>{% block title %}{% endblock %}</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-4.1.3/dist/css/bootstrap.min.css') }}">
    {% block extra_style %}
    {% endblock extra_style %}
    <!-- Bootstrap JS y dependencias -->
    <script src="{{ url_for('static', filename='bootstrap-4.1.3/dist/js/bootstrap.bundle.min.js') }}"></script>
    {% block extra_script %}
    {% endblock extra_script %}
</head>

<body>
{% block body %}
{% endblock body %}
</body>
</html>
