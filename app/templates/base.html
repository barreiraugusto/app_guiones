<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/favicon.png') }}">
    <title>{% block title %}SIGPRO{% endblock %}{% block extratitle %}{% endblock extratitle %}</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-4.1.3/dist/css/bootstrap.css') }}">
    <!-- Bootstrap JS y dependencias -->
    <script src="{{ url_for('static', filename='utilidades-js/js/jquery-3.7.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='utilidades-js/js/popper.min.js') }}"></script>
    <!-- Bootstrap JS y dependencias -->
    <script src="{{ url_for('static', filename='bootstrap-4.1.3/dist/js/bootstrap.bundle.js') }}"></script>
    <!-- SweetAlert2 -->
    <script src="{{ url_for('static', filename='utilidades-js/js/sweetalert2@11.js') }}"></script>

    <style>
        body {
            background-color: #f0f0f0;
        }
    </style>


    {% block extra_style %}

    {% endblock extra_script %}
</head>

<body>
{% block body %}

{% endblock body %}

</html>
